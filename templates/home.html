{% extends 'layout.html' %}
{% include "cats/cat_list.html" %}

<!-- {% load static from staticfiles %} -->
{% load static %}

{% block content %}

<div id="homeimgdiv">
    <!-- <img id='homeimg' src="{% static 'img/mysite3.jpg' %}" style="width:100%; min-height:800px;border-radius: 5px;" /> -->
    <img id='homeimg' src="{% static 'img/mysite3.jpg' %}" class="img-responsive" alt="Responsive image" />

</div>
<!-- <div class="empty"></div> -->
<div id="welcoming">
    <div class="content">
        <h1 class="site_ttl">گالری آرت و مینا</h1>
        <h3 class="welcoming">به گالری من خوش آمدید.</h3>
        <!-- <div class="site_ttl">گالری آرت و مینا</div>
        <div class="welcoming">به گالری من خوش آمدید.</div> -->
    </div>
</div>
<!-- <div class="empty"></div> -->

<!-- --------------------- Gallery --------------------------- -->

<div id="content_list" class="content_list">
    <h4 class="collectionttl">مجموعه ها</h4>
    <hr class="primary">
    <div class="collection row">
        {% for cat in cats %}
            <div class="col-md-6 cat">
                <a class="gal" href="{% url 'cats:detail' pk=cat.pk %}">
                    <img src='/{{ cat.pic }}' class="homeportrate homeportrate{{ cat.id }} imgalbdeskcat"/>
                    <div class="namebox namebox{{ cat.id }} text-center">
                        <h3 class="galttl">
                            {{ cat.title }}
                        </h3>
                    </div>
                </a>
            </div>
        {% endfor %}
        
    </div>
</div>



{% endblock %}
